<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list Web App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body onload="time()">
    <div class="todo-container">
        <div class="date-hour">
            <p id="date">Date</p>
            <p id="hour">Hour</p>
        </div>

        <header>
            <h1>To Do List</h1>
        </header>

        <form action="" id="todo-form">
            <p>Add your task here</p>
            <div class="form-control">
                <input type="text" id="todo-input" placeholder="Type here about your next task">
                <button type="submit">
                    <i  class='bx  bx-plus'></i>
                </button>
            </div>
        </form>

        <form action="" id="edit-form" class="hide">
            <p>Edit your task</p>
            <div class="form-control">
                <input type="text" id="edit-input" placeholder="Type here about your next task">
                <button type="submit">
                    <i class="bx bx-check-double"></i>
                </button>
            </div>
            <button type="button" id="cancel-edit-btn">Cancel</button>
        </form>

        <div class="todo-list" id="todo-list">
            <div class="todo">
                <h3>Some Default Tasks</h3>
                <button class="finish-todo">
                    <i class="bx bx-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="bx bx-pencil"></i>
                </button>
                <button class="remove-todo">
                    <i  class='bx  bx-x'></i>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
